
<!doctype html>
<html>

	<head>
		<title>Quizz - IT for Humans</title>
	</head>

	<body>

		<pre id="json"></pre>


		<script>
			window.onload = function(){
				var param = new URL(window.location.href).searchParams.get("quizz");
				fetch('./json/' + param)
					.then((response) => document.getElementById("json").innerHTML = JSON.stringify(response.json(), undefined, 4))
					.then((json) => console.log(json))
					.catch((error) => {
					  console.log(error)
					});
		  }
		</script>

	</body>

</html>
