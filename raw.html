
<!doctype html>
<html>

	<head>
		<title>Quizz - IT for Humans</title>
	</head>

	<body>

		<pre id="json"></pre>


		<script>

			async function fetchJSON(param) {
  			const response = await fetch('./json/' + param);
				const json = await response.json();
			  return json;
			}

			window.onload = function(){
				var param = new URL(window.location.href).searchParams.get("quizz");
				document.getElementById("json").innerHTML = JSON.stringify(fetchJSON(param), undefined, 4) 
		  }


		</script>

	</body>

</html>
